<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Hex puzzles fan site">
    <meta name="author" content="Lukas Karlsson">
    <link rel="icon" href="/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/styles.css" rel="stylesheet">

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <title>{{ title if title else "Hex" }}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Hex</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="/puzzles">Puzzles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/books">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/publications">Publications</a>
            </li>
          </ul>
          {% if not user_id %}
          <div id="g_id_onload"
              data-client_id="{{ client_id }}"
              data-context="signup"
              data-ux_mode="popup"
              data-login_uri="{{ callback_uri }}"
              data-auto_prompt="false">
          </div>

          <div class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="outline"
              data-text="signin_with"
              data-size="large"
              data-logo_alignment="left">
          </div>
          {% else %}
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="profile-menu" data-bs-toggle="dropdown" aria-expanded="false">
              {{ user.email }}
            </button>
            <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="profile-menu">
              <li><a class="dropdown-item" href="/profile" type="button">Profile</a></li>
              <!-- <li><button class="dropdown-item" type="button">Another action</button></li> -->
              <li><a class="dropdown-item g_id_signout" href="/signout" type="button">Sign out</a></li>
            </ul>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>

    <main role="main" class="container">
      {{ body|safe }}
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
