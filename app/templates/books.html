<h2>Books ({{ books|count }})</h2>

<ul class="list-group my-3">
    {% for book in books|sort(attribute="date") %}
    <li class="list-group-item">
        <img src="{{ book.cover_url }}" class="float-start me-3" width="50px">
        <p>
            <a href="/books/{{ book.id }}">{{ book.title }}</a></br>
            {{ book.publisher }}, {{ book.date }}
        </p>
    </li>
    {% endfor %}
</ul>
