<h2>Publications ({{ publications|count }})</h2>

<ul class="list-group my-3">
    {% for publication in publications|sort(attribute="code") %}
    <li class="list-group-item">
        <!-- [{{ publication.code }}] -->
        <a href="/publications/{{ publication.id }}">{{ publication.name }}</a>
    </li>
    {% endfor %}
</ul>
