
<div class="card">
  <h5 class="card-header">Profile</h5>
  <div class="card-body">
    <h5 class="card-title">{{ user.email }}</h5>
    <p class="card-text">
      <small class="text-muted">ID: {{ user.id }}</small></br>
      <small class="text-muted">Role: {{ "Admin" if user.admin else "User" }}</small>
    </p>
  </div>
</div>
