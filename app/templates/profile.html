<h2>Profile</h2>

<div class="container">
  <div class="row my-3">
    <div class="col-2"><b>Name</b></div>
    <div class="col-4">{{ user.name }}</div>
  </div>
  <div class="row my-3">
    <div class="col-2"><b>Email</b></div>
    <div class="col-4">{{ user.email }}</div>
  </div>
  <div class="row my-3">
    <div class="col-2"><b>Photo</b></div>
    <div class="col-4"><img src="{{ user.photo }}"></div>
  </div>
</div>
