<h2>Edit a Book ({{ book.id }})</h2>
<form action="/admin/books/{{ book.id }}/edit" method="POST" enctype="multipart/form-data">

  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Title" value="{{ book.get("title") }}">
  </div>

  <div class="mb-3">
    <label for="code" class="form-label">Code</label>
    <input type="text" class="form-control" id="code" name="code" placeholder="Publisher" value="{{ book.to_dict().get("code") }}">
  </div>

  <div class="mb-3">
    <label for="publisher" class="form-label">Publisher</label>
    <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Publisher" value="{{ book.to_dict().get("publisher") }}">
  </div>

  <div class="mb-3">
    <label for="date" class="formDl">Date Published</label>
    <input type="text" class="form-control" id="date" name="date" placeholder="2022" value="{{ book.to_dict().get("date") }}">
  </div>

  <div class="mb-3">
    <label for="cover" class="form-label">Cover Image</label>
    <input class="form-control" type="file" id="cover" name="cover">
  </div>

  <button type="submit" class="btn btn-primary mb-3">Save</button>

</form>
