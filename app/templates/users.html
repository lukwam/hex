<h2>Users</h2>

<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Photo</th>
            <th>Admin</th>
        </tr>
    </thead>
{% for user in users|sort(attribute="email") %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name if user.name else "-" }}</td>
        <td>{{ user.email }}</td>
        {% if user.photo %}
        <td><img src="{{ user.photo }}"></td>
        {% else %}
        <td>-</td>
        {% endif %}
        <td>{{ "True" if user.admin else "False" }}</td>
    </tr>
{% endfor %}
</table>
