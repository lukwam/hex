steps:

  - id: build-docker-image
    name: gcr.io/cloud-builders/docker
    dir: images/pdf2png
    args:
      - build
      - -t
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/docker/pdf2png:$SHORT_SHA
      - .

  - id: tag-docker-image
    name: gcr.io/cloud-builders/docker
    dir: images/pdf2png
    args:
      - tag
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/docker/pdf2png:$SHORT_SHA
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/docker/pdf2png:latest

  - id: push-latest-image
    name: gcr.io/cloud-builders/docker
    dir: images/pdf2png
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/docker/pdf2png:latest

  - id: push-shortsha-image
    name: gcr.io/cloud-builders/docker
    dir: images/pdf2png
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/docker/pdf2png:$SHORT_SHA

  - id: deploy-run-service
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - pdf2png
      - --image=${_REGION}-docker.pkg.dev/$PROJECT_ID/docker/pdf2png:$SHORT_SHA
      - --region=${_REGION}

images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/docker/pdf2png:$SHORT_SHA
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/docker/pdf2png:latest
